{% extends "base.html" %}

{% block title %}Client{% endblock %}

{% block content %}
    <h2>Client</h2>
    <table class="table table-hover">
    {% if clients %}
      {% for client in clients %}
          <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.card_number }}</td>
            <td>{{ client.user }}</td>
          </tr>
      {% endfor %}
    {% endif %}
    </table>
{% endblock content %}
