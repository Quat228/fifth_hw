{% extends "base.html" %}

{% block title %}Food{% endblock %}

{% block content %}
<h2>Food</h2>
<table class="table table-hover">
  {% if food_pl %}
    {% for food in food_pl %}
        <tr>
          <td>{{food.id}}</td>
          <td>{{food.name}}</td>
          <td>{{food.start_price}}</td>
          <td>{{food.ingredients}}</td>
        </tr>
    {% endfor %}
  {% endif %}
  </table>
{% endblock content %}
