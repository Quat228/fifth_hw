{% extends "base.html" %}

{% block title %}Ingredient{% endblock %}

{% block content %}
<h2>Ingredient</h2>
<table class="table table-hover">
  {% if ingredients %}
    {% for ingredient in ingredients %}
        <tr>
          <td>{{ingredient.id}}</td>
          <td>{{ingredient.name}}</td>
          <td>{{ingredient.extra_price}}</td>
        </tr>
    {% endfor %}
  {% endif %}
  </table>
{% endblock content %}
