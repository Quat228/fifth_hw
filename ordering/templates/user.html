{% extends "base.html" %}

{% block title %}User{% endblock %}

{% block content %}
<h2>User</h2>
<table class="table table-hover">
  {% if users %}
    {% for user in users %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.email}}</td>
        </tr>
    {% endfor %}
  {% endif %}
  </table>
{% endblock content %}
