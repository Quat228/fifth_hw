{% extends "base.html" %}

{% block title %}Worker{% endblock %}

{% block content %}
<h2>Worker</h2>
<table class="table table-hover">
  {% if workers %}
    {% for worker in workers %}
        <tr>
          <td>{{worker.id}}</td>
          <td>{{worker.name}}</td>
          <td>{{worker.position}}</td>
        </tr>
    {% endfor %}
  {% endif %}
</table>
{% endblock content %}
